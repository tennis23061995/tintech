<DIV class="col-lg-3 main-right">
	<div class="cloud">
		<div class="createtopic">
				<a href="/chu-de/them" id="create_topic_btn">
         	<span class="span-success">Thêm chủ đề</span>
       	</a>
		 </div>
	</div>
	<div class="cloud qqregion">
		<div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.9&appId=1239269852779405";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-page" data-href="https://www.facebook.com/shareseo.vn/" data-tabs="timeline" data-height="200" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/shareseo.vn/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/shareseo.vn/">Cộng Đồng Seo</a></blockquote></div>
	</div>
	<div class="cloud newMember">
		<h3>Thành viên mới</h3>
		<ul>
			{% for item in memberList %}
				<li>
					<a target="_blank" href="/personal/@{{item.name}}">
						<img src="{{_web.url}}{{theme_url}}/{{'common/images/pic/man.jpg' if item.pic=='' else item.pic}}" class="avatar avatar-36" height="36" width="36" title="{{item.name}}">

						<span>{{item.nickname}}</span>
					</a>
				</li>
			{%endfor%}
		</ul>
	</div>
	   <!-- <div class="cloud">
	     <h3>标签云</h3>
		  <ul>
					{% for item in tagList %}
                <li><a href="/category/{{item.id}}.html" target="_blank">{{item.tagname}}</a></li>
          {%endfor%}
		  </ul>
	   </div>
	   <div class="links">
	     <h3><span><a href="/links.html">申请友情链接</a></span>友情链接</h3>
		 <ul>
		     {{_web.links|safe}}
		 </ul>
	   </div> -->
</div>
